<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" method="get">
      <label for="login">Login
        <input type="email" name="email" placeholder="Email" id="input-email">
        <input type="password" name="password" placeholder="Senha" id="input-senha">
        <button id="login-button">Entrar</button>
      </label>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="Email" id="input-email" placeholder="Email">
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <div id="radio-container">
        <input type="radio" name="family" id="" value="Frontend">Frontend
        <input type="radio" name="family" id="" value="Backend">Backend
        <input type="radio" name="family" id="" value="FullStack">FullStack
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="checkbox-container">
        <input type="checkbox" class="subject" value="HoFs">HoFs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
      </div>
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <div id="rate-container">
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>
      <div id="text-area-container">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="comentario" id="" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div id="agree-container">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <div id="form-button">
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Escola de Magia">
  </main>

  <script src="script.js"></script>
</body>
</html>
