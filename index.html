<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <form action="" class="trybewarts-login" method="get">
      <label for="login">Login
        <input type="email" name="email" placeholder="Email" id="input-email">
        <input type="password" name="password" placeholder="Senha" id="input-senha">
        <button id="login-button">Entrar</button>
      </label>
    </form>
  </header>

  <script src="script.js"></script>
</body>
</html>
