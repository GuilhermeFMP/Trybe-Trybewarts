<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" method="get">
      <label for="login">Login
        <input type="email" name="email" placeholder="Email" id="input-email">
        <input type="password" name="password" placeholder="Senha" id="input-senha">
        <button id="login-button">Entrar</button>
      </label>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="Email" id="input-email" placeholder="Email">
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <div id="radio-container">
        <input type="radio" name="family" id="" value="Frontend">Frontend
        <input type="radio" name="family" id="" value="Backend">Backend
        <input type="radio" name="family" id="" value="FullStack">FullStack
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Escola de Magia">
  </main>

  <script src="script.js"></script>
</body>
</html>
